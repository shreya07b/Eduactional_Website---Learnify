  .accessories-section {

    margin: 10px;
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  .accessories-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }
  .accessory-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #ffcc00;
    padding: 10px;
    border-radius: 10px;
    transition: transform 0.2s ease; /* Animation transition */
  }
  .accessory-item:hover {
    transform: translateY(-5px); /* Move item slightly upwards */
    background-color: #f3b500; /* Change background color on hover */
  }
  .accessory-item img {
    width: 50px;
    margin-left: 50px;
  }
  .accessory-price {
    background-color: #ffd700;
    padding: 5px 10px;
    border-radius: 10px;
  }
  a {
    text-decoration: none; /* Remove underline */
    color: white; /* Change color */
  }
  .navbar {

    position: fixed;
    top: 0;
    left: 0;
    height: 100%; /* Adjust height to fit the entire viewport */
    width: 150px; /* Adjust width as needed */
    display: flex;
    flex-direction: column; /* Align buttons vertically */
    justify-content: center; /* Center items vertically */
    align-items: center; /* Center items horizontally */
    padding: 20px 0;
  }
 
  .nav-button {
    width: calc(100% - 10px); /* Buttons occupy full width of the navbar with 5px space on each side */
    padding: 20px 15px; /* Adjust padding as needed */
    border: none;
    cursor: pointer;
    background-color: #47664b;
    color: #fff;
    text-align: center;
    text-decoration: none;
    margin: 10px 0;
    box-shadow: -2px 2px 5px black;
    border-radius: 8px;
  }
 
  .nav-button:hover {

  }
</style>
